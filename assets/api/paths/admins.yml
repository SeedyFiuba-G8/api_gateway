paths:
  /admin:
    post:
      summary: Register a new admim by e-mail
      description: >
        Allows to add new admins to the webadmin system.

        [TEMP: Will change process later. A link will be send to the
        email provided and the user will be able to create an admin
        account using that link.]
      tags:
        - Admins
      requestBody:
        $ref: '#/components/requestBodies/admin/post'
      responses:
        201:
          description: 'Admin was registered successfully.'
        400:
          $ref: '#/components/responses/error/400'
        409:
          $ref: '#/components/responses/error/409'

  /admin/session:
    post:
      summary: Log in an admin session
      description: >
        Allows admins to log in to their account in a new session.
      tags:
        - Admins
      requestBody:
        $ref: '#/components/requestBodies/admin/session/post'
      responses:
        200:
          description: 'Admin was logged in successfully.'
          content:
            $ref: '#/components/responses/admin/session/post/200'
        400:
          $ref: '#/components/responses/error/400'
        409:
          $ref: '#/components/responses/error/409'
