components:
  requestBodies:
    admin:
      # POST /admin
      post:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'memis_pomofot@gmail.com'
                password:
                  type: string
                  example: 'SomePassword123'
              required:
                - email
                - password

      # POST /admin/session
      session:
        post:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: 'memis_pomofot@gmail.com'
                  password:
                    type: string
                    example: 'SomePassword123'
                required:
                  - email
                  - password
