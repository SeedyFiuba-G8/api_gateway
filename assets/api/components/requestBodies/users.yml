components:
  requestBodies:
    user:
      # POST /user
      post:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'memis_pomofot@gmail.com'
                firstName:
                  type: string
                  example: 'Memis'
                lastName:
                  type: string
                  example: 'Pomofot'
                password:
                  type: string
                  example: 'SomePassword123'
              required:
                - email
                - firstName
                - lastName
                - password

      # POST /user/session
      session:
        post:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: 'memis_pomofot@gmail.com'
                  password:
                    type: string
                    example: 'SomePassword123'
                required:
                  - email
                  - password
