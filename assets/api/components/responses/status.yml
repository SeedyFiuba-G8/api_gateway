components:
  responses:
    status:
      # GET /health
      health:
        get:
          200:
            description: >
              Microservice general health state reported.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: 'UP'
                    services:
                      type: object
                      properties:
                        apikeys:
                          type: object
                          example: { 'database': 'UP' }
                        core:
                          type: object
                          example: { 'database': 'UP' }
                        users:
                          type: object
                          example: { 'database': 'UP' }

      # GET /ping
      ping:
        get:
          200:
            description: >
              Server is active.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: 'ok'

      # GET /pingAll
      pingAll:
        get:
          200:
            description: >
              Server and its services are active.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: 'ok'
                    services:
                      type: object
                      properties:
                        apikeys:
                          type: string
                          example: 'ok'
                        core:
                          type: string
                          example: 'ok'
                        users:
                          type: string
                          example: 'ok'
